<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-md mx-auto mt-20 p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-6">ðŸ”‘ Login Z</h2>
        <form id="loginForm" class="space-y-4">
            <input type="email" name="email" placeholder="Email" class="w-full p-2 border rounded">
            <input type="password" name="password" placeholder="Password" class="w-full p-2 border rounded">
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
                Entrar
            </button>
        </form>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const response = await fetch('/api/auth/login/', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    email: e.target.email.value,
                    password: e.target.password.value
                })
            });
            
            if (response.ok) {
                window.location.href = '/feed';
            }
        });
    </script>
</body>
</html>
