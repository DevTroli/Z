{% extends "base.html" %}


{% block content %}
<div class="bg-gray-700 p-4 mb-4 rounded-lg shadow-md">
  <div class="flex items-center mb-2">
    <!-- Avatar do usuário que comentou -->
    <img src="{{ comment.user.avatar_url }}&size=40" class="w-10 h-10 rounded-full mr-3"
      alt="Avatar de {{ comment.user.username }}">

    <!-- Nome do usuário e data do comentário -->
    <div>
      <span class="font-bold text-gray-50">{{ comment.user.username }}</span>
      <span class="text-gray-200 text-sm ml-2">
        {{ comment.created_at|date:"d/m/Y H:i" }}
      </span>
    </div>
  </div>

  <!-- Conteúdo do comentário -->
  <p class="text-gray-50 mb-2">{{ comment.content }}</p>

  <!-- Ações do comentário (curtir, responder, etc.) -->
  <div class="flex items-center text-gray-50 text-sm space-x-4">
    <button class="flex items-center hover:text-green-500">
      <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z">
        </path>
      </svg>
      <span>{{ comment.likes.count }}</span>
    </button>
    <button class="flex items-center hover:text-green-500">
      <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z">
        </path>
      </svg>
      <span>Responder</span>
    </button>
  </div>
</div>
{% endblock %}
