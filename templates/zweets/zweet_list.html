{% for zweet in zweets %}
<div class="bg-white p-4 mb-8 rounded-lg shadow-md">
  <div class="flex items-center mb-2">
    <img src="{{ zweet.user.avatar_url }}&size=40" class="w-10 h-10 rounded-full mr-3"
      alt="Avatar de {{ zweet.user.username }}">
    <span class="font-bold">{{ zweet.user.username }}</span>
  </div>
  <p class="text-gray-800 mb-2">{{ zweet.content }}</p>
  <div class="text-gray-500 text-sm">
    {{ zweet.created_at|date:"d/m/Y H:i" }}
    Â· {{ zweet.likes.count }} curtidas
  </div>
</div>
{% empty %}
<div class="bg-white p-4 rounded-lg shadow-md text-center text-gray-500">
  Nenhum Zweet encontrado. Seja o primeiro a Zweetar!
</div>
{% endfor %}
