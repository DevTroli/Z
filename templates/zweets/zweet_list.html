{% for zweet in zweets %}
<div class="bg-white p-4 mb-4 rounded-lg border border-gray-100 hover:bg-gray-50 transition-colors duration-200">
  <!-- Cabeçalho do Zweet -->
  <div class="flex items-start">
    <!-- Avatar do usuário -->
    <a href="{% url 'profile' username=zweet.user.username %}" class="flex-shrink-0">
      <img src="{{ zweet.user.avatar_url }}&size=40" class="w-12 h-12 rounded-full object-cover border border-gray-200"
        alt="Avatar de {{ zweet.user.username }}">
    </a>

    <!-- Conteúdo do Zweet -->
    <div class="ml-3 flex-grow">
      <!-- Informações do usuário -->
      <div class="flex items-center mb-1">
        <a href="{% url 'profile' username=zweet.user.username %}"
          class="font-bold text-gray-900 hover:underline mr-2">{{ zweet.user.username }}</a>
        <span class="text-gray-500 text-sm">@{{ zweet.user.username }}</span>
        <span class="mx-1 text-gray-500">·</span>
        <a href="{% url 'zweets:zweet_detail' pk=zweet.id %}" class="text-gray-500 text-sm hover:underline">
          {{ zweet.created_at|timesince }}
        </a>
      </div>

      <!-- Texto do Zweet -->
      <div class="mb-3">
        <p class="text-gray-800 whitespace-pre-line">{{ zweet.content }}</p>
      </div>

      <!-- Barra de interações -->
      <div class="flex justify-between max-w-md">
        <!-- Comentários -->
        <a href="{% url 'zweets:zweet_detail' pk=zweet.id %}" class="flex items-center group">
          <div class="p-2 rounded-full group-hover:bg-blue-50 group-hover:text-blue-500 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
            </svg>
          </div>
          <span class="ml-1 text-sm text-gray-500 group-hover:text-blue-500">{{ zweet.comments.count }}</span>
        </a>
        <!-- Likes -->
        <form method="post" action="{% url 'zweets:like_zweet' zweet.id %}" class="flex items-center group">
          {% csrf_token %}
          <button type="submit" class="p-2 rounded-full group-hover:bg-red-50 group-hover:text-red-500 transition-colors 
          {% if request.user in zweet.likes.all %}text-red-500{% endif %}">
            {% if request.user in zweet.likes.all %}
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd"
                d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"
                clip-rule="evenodd" />
            </svg>
            {% else %}
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
            </svg>
            {% endif %}
          </button>
          <span
            class="ml-1 text-sm text-gray-500 group-hover:text-red-500 {% if request.user in zweet.likes.all %}text-red-500{% endif %}">
            {{ zweet.likes.count }}
          </span>
        </form>

        <!-- Compartilhar -->
        <button class="flex items-center group">
          <div class="p-2 rounded-full group-hover:bg-blue-50 group-hover:text-blue-500 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
            </svg>
          </div>
        </button>
      </div>
    </div>
  </div>
</div>
{% empty %}
<div class="bg-white p-6 rounded-lg shadow-md text-center">
  <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto text-gray-400 mb-4" fill="none" viewBox="0 0 24 24"
    stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
      d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z" />
  </svg>
  <p class="text-gray-500 font-medium">Nenhum Zweet encontrado.</p>
  <a href="{% url 'zweets:create' %}"
    class="mt-4 inline-block px-4 py-2 bg-blue-500 text-white rounded-full font-medium hover:bg-blue-600 transition-colors">
    Seja o primeiro a Zweetar!
  </a>
</div>
{% endfor %}
